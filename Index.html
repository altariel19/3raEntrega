<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="En está página encontrarás nuestros productos">
    <meta name="keywords" content="productos, computacion, repuestos">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    
    

    <title>Ariel Computacion - Productos</title>
</head>
<body>
    
    <main class="container">
      <div class="row"><h1 class="h1">Productos</h1></div>
     
      <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/micro-amd.jpg" class="d-block w-100" alt="Imagen de micro amd">
          </div>
          <div class="carousel-item">
            <img src="img/micro-intel.jpg" class="d-block w-100" alt="Imagen de micro intel">
          </div>
          <div class="carousel-item">
            <img src="img/placa-amd.jpg" class="d-block w-100" alt="Imagen de placa base amd">
          </div>
          <div class="carousel-item">
            <img src="img/placa-intel.jpg" class="d-block w-100" alt="Imagen de placa base intel">
          </div>
          <div class="carousel-item">
            <img src="img/disco.jpg" class="d-block w-100" alt="Imagen de disco duro comun">
          </div>
          <div class="carousel-item">
            <img src="img/disco2.jpg" class="d-block w-100" alt="Imagen de disco duro solido">
          </div>
          <div class="carousel-item">
            <img src="img/video2.jpg" class="d-block w-100" alt="Imagen de placa aceleradora">
          </div>
          <div class="carousel-item">
            <img src="img/gabi.jpg" class="d-block w-100" alt="Imagen de gabinete negro">
          </div>
          <div class="carousel-item">
            <img src="img/gabi2.jpg" class="d-block w-100" alt="imagen de gabinete blanco">
          </div>
          
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Siguiente</span>
        </button>
      </div>

      <figure>
        <div class="card-uno">
          <img src="img/micro-amd.jpg" alt="">
          <p class="p">Procesador AMD Ryzen 5 5500 - cod-001</p>
          <b>$31.499,00</b>
        </div>
        <div class="card-dos">
          <img src="img/micro-intel.jpg" alt="">
          <p class="p">Procesador Intel Core i5-10400F - cod-002</p>
          <b>$30.199,00</b>
        </div>
        <div class="card-tres">
          <img src="img/placa-amd.jpg" alt="">
          <p class="p">Motherboard Gigabyte GA-A320M-H Socket AM4 - cod-003</p>
          <b>$10.899,00</b>
        </div>
        <div class="card-cuatro">
          <img src="img/placa-intel.jpg" alt="">
          <p class="p">Motherboard Gigabyte H110M - S2H"   Socket 1200 -cod-004</p>
          <b>$14.999,00</b>
        </div>
        <div class="card-cinco">
          <img src="img/disco.jpg" alt="">
          <p class="p">Disco Duro HDD Western Digital Caviar green 3TB SATA III 5400RPM 256MB -cod-005</p>
          <b>$12.555,00</b>
        </div>
        <div class="card-seis">
          <img src="img/disco2.jpg" alt="">
          <p class="p">Disco Sólido SSD Kingston A400 240GB SATA III -cod-006</p>
          <b>$5.150,00</b>
        </div>
        <div class="card-siete">
          <img src="img/disco3.jpg" alt="">
          <p class="p">Disco Sólido SSD Kingston SA400M8 400GB M.2 NVMe -cod-007</p>
          <b>$6.399,00</b>
        </div>
        <div class="card-ocho">
          <img src="img/disco4.jpg" alt="">
          <p class="p">DISCO SOLIDO SSD 256GB ADATA M2 NVME SPECTRIX XPG S40G RGB 3500MB/S -cod-008</p>
          <b>$9.999,00</b>
        </div>
        <div class="card-nueve">
          <img src="img/video2.jpg" alt="">
          <p class="p">Placa de video Sapphire AMD Radeon RX 6650 XT Pulse 8GB GDDR6 -cod-009</p>
          <b>$91.399,00</b>
        </div>
        <div class="card-diez">
          <img src="img/gabi.jpg" alt="">
          <p class="p">Gabinete Gigabyte C200 Glass -cod-010</p>
          <b>$13.599,00</b>
        </div>
        <div class="card-once">
          <img src="img/gabi2.jpg" alt="">
          <p class="p">Gabinete XTech XTQ-100 -cod-011</p>
          <b>$10.199,00</b>
        </div>
      

      </figure>
  

    </main>
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>  
    
</html>
